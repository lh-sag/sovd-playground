name: Check Labeler Configuration

on:
  pull_request:
    paths:
      - "Cargo.toml"
      - ".github/labeler.yaml"
  push:
    branches: [main]
    paths:
      - "Cargo.toml"
      - ".github/labeler.yaml"

jobs:
  check-labeler:
    name: Check labeler.yaml has entries for all crates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check labeler configuration
        run: scripts/check-labeler.sh
