name: pre-commit

on:
  push:
  pull_request:

env:
  PYTHON_VERSION: 3.13
  PRE_COMMIT_VERSION: 4.2

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - name: Setup uv
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          activate-environment: true
          enable-cache: true
          prune-cache: false
          cache-dependency-glob: |
            .github/workflows/pre-commit.yaml
            .pre-commit-config.yaml
      - name: Install pre-commit (if not cached)
        if: steps.setup-uv.outputs.cache-hit != 'true'
        run: |
          uv tool install pre-commit@${{ env.PRE_COMMIT_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ci-${{ env.RUNNER_OS }}
      - name: Run pre-commit
        run: uv tool run pre-commit run --all-files --show-diff-on-failure
