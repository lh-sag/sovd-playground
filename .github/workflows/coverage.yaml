name: Coverage

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  coverage:
    runs-on: ubuntu-24.04
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      pages: write
      id-token: write

    env:
      CARGO_TERM_COLOR: always
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/checkout@v5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: coverage

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate coverage reports
        run: |
          cargo llvm-cov --json --summary-only --output-path coverage.json
          cargo llvm-cov --html --output-dir html-coverage

      - name: Extract coverage and generate badge
        run: |
          COVERAGE=$(jq '.data[0].totals.lines | (.covered / .count * 100) | floor' coverage.json)
          if [ "$COVERAGE" -ge 80 ]; then
              COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
              COLOR="yellow"
          elif [ "$COVERAGE" -ge 40 ]; then
              COLOR="orange"
          else
              COLOR="red"
          fi

          BADGE_URL="https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}"
          curl -s "$BADGE_URL" -o html-coverage/coverage-badge.svg

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./html-coverage

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
